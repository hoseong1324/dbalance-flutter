name: dbalance
description: "회식/여행 정산 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP & Networking
  dio: ^5.4.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Routing
  go_router: ^12.1.3
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Internationalization
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Social Login
  google_sign_in: ^6.1.6
  kakao_flutter_sdk_user: ^1.9.7
  sign_in_with_apple: ^6.1.4
  flutter_naver_login: ^1.0.0
  url_launcher: ^6.2.2
  
  # Utils
  crypto: ^3.0.3
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/